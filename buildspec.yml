version: 0.2

phases:
  install:
    commands:
      - echo Entered the install phase...
      - pip install -U -t ./build -r requirements.txt 
      - ln -s -f -r -t ./build/function.py function.py
  build:
    commands:
      - echo Entered the build phase...
      - export REVISION_ID=`echo $REVISION | sed 's/\//-/g'`
      - cd ./build && zip -r ../useraction-reciever-${REVISION_ID}.zip .
artifacts:
  files:
    - useraction-receiver-${REVISION_ID}.zip
  discard-paths: yes
